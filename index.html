    </div>

  <div class="toast" id="toast">Wrong answer ðŸ˜¤</div>

  <div class="overlay" id="overlay">

  <script>
    // ===== Questions (edit subtitles if you want) =====
    const steps = [
      { title: "Hey ðŸ’—", subtitle: "Do you love me?", yesText: "Yes ðŸ˜˜", noText: "No ðŸ™ƒ", allowNo: true },
      { title: "Quick one ðŸ¤­", subtitle: "Would you still like me if I was a worm?", yesText: "Yes", noText: "No", allowNo: true },
      { title: "Serious check âœ…", subtitle: "Did you miss me?", yesText: "Yes", noText: "No", allowNo: true },
      { title: "Random ðŸ˜‚", subtitle: "Will be Patient with me even if mad?", yesText: "Yes", noText: "No", allowNo: true },
      { title: "Final question ðŸ’˜", subtitle: "Will you be my Valentine, my Love?", yesText: "YES!", noText: "No", allowNo: true, forceYes: true },
      { done: true, title: "I LOVE YOUUUU ðŸ’˜", subtitle: "Happy Valentineâ€™s Day ðŸ’ž" }
    ];

    // ===== DOM =====
    const titleEl = document.getElementById("title");
    const subtitleEl = document.getElementById("subtitle");
    const stage = document.getElementById("stage");
    const badge = document.getElementById("badge");
    const bar = document.getElementById("bar");
    const toast = document.getElementById("toast");
    const restartBtn = document.getElementById("restart");

    const overlay = document.getElementById("overlay");
    const overlayOk = document.getElementById("overlayOk");

    let i = 0;

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toast.classList.remove("show"), 900);
    }

    function showBigPopup(){
      overlay.classList.add("show");
    }
    function hideBigPopup(){
      overlay.classList.remove("show");
    }
    overlayOk.addEventListener("click", hideBigPopup);
    overlay.addEventListener("click", (e) => { if (e.target === overlay) hideBigPopup(); });

    function setProgress(){
      const total = steps.length - 1;
      const pct = Math.min(100, Math.round((i / total) * 100));
      bar.style.width = pct + "%";
      badge.textContent = steps[i].done ? "Done" : `Step ${i+1}`;
    }

    function next(){
      i = Math.min(steps.length - 1, i + 1);
      render();
    }

    function restart(){
      i = 0;
      render();
    }

    function render(){
      const s = steps[i];
      setProgress();
      stage.innerHTML = "";

      titleEl.textContent = s.title;
      subtitleEl.textContent = s.subtitle;

      if (s.done){
        const big = document.createElement("div");
        big.className = "big";
        big.textContent = s.title;

        const p = document.createElement("p");
        p.textContent = s.subtitle;

        const again = document.createElement("button");
        again.className = "ghost";
        again.type = "button";
        again.textContent = "Replay ðŸ’—";
        again.addEventListener("click", restart);

        stage.appendChild(big);
        stage.appendChild(p);
        stage.appendChild(again);
        return;
      }

      const row = document.createElement("div");
      row.className = "btnrow";

      const yes = document.createElement("button");
      yes.className = "yes";
      yes.type = "button";
      yes.textContent = s.yesText || "Yes";
      yes.addEventListener("click", next);

      const no = document.createElement("button");
      no.className = "no";
      no.type = "button";
      no.textContent = s.noText || "No";

      row.appendChild(yes);
      row.appendChild(no);

      // --- Cute No button dodge ---
      // When she tries to click No: it moves around a few times, then disappears and shows big popup.
      let dodgeCount = 0;

      // Make it dodge BEFORE click (mouseenter works on desktop; click fallback works on phone)
      function dodge(){
        dodgeCount++;

        // Random move within the card area (bounded so it doesn't fly off screen)
        const x = Math.random() * 260 - 130; // -130..130
        const y = Math.random() * 140 - 70;  // -70..70
        no.style.transform = `translate(${x}px, ${y}px)`;

        showToast("Nope ðŸ˜Œ");

        if (dodgeCount >= 3 || s.forceYes){
          no.style.opacity = "0";
          no.disabled = true;
          setTimeout(() => no.remove(), 220);
          showBigPopup();
        }
      }

      no.addEventListener("mouseenter", dodge);
      no.addEventListener("click", (e) => { e.preventDefault(); dodge(); });

      const hint = document.createElement("div");
      hint.className = "hint";
      hint.textContent = "(Try clicking NO if you dare ðŸ˜ˆ)";

      stage.appendChild(row);
      stage.appendChild(hint);
    }

    restartBtn.addEventListener("click", restart);
    render();
  </script>
