<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ’˜ Quick Questions</title>
  <style>
    :root{
      --bg1:#ffd1dc;
      --bg2:#ffe6ef;
      --card:rgba(255,255,255,.86);
      --text:#1f1f1f;
      --shadow: 0 20px 60px rgba(0,0,0,.14);
      --radius: 22px;
      --yes1:#34d399;
      --yes2:#16a34a;
      --no1:#fb7185;
      --no2:#e11d48;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 20%, var(--bg1), transparent 60%),
        radial-gradient(1200px 800px at 80% 70%, var(--bg2), transparent 55%),
        linear-gradient(135deg, #fff, #ffe7ef);
      overflow:hidden;
      padding: 20px;
    }

    .card{
      width:min(760px, 92vw);
      background:var(--card);
      border:1px solid rgba(255,255,255,.7);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px;
      position:relative;
    }
    .top{
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
      margin-bottom: 12px;
    }
    .badge{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(255,255,255,.9);
      border:1px solid rgba(0,0,0,.06);
    }
    .progress{
      height:10px;
      background: rgba(0,0,0,.07);
      border-radius:999px;
      overflow:hidden;
      margin: 12px 0 18px;
    }
    .bar{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, #ff3b8a, #ff7aa8);
      transition: width .35s ease;
    }
    h1{
      margin: 6px 0 0;
      font-size: clamp(26px, 3.2vw, 42px);
      letter-spacing:-0.02em;
      line-height:1.05;
    }
    p{
      margin: 12px 0 0;
      font-size: 16px;
      opacity:.9;
      line-height:1.45;
    }
    .stage{
      margin-top: 18px;
      min-height: 160px;
      display:grid;
      gap: 14px;
    }
    .btnrow{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-top: 10px;
    }
    button{
      border:0;
      border-radius: 14px;
      padding: 12px 16px;
      font-size: 16px;
      font-weight: 800;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      transition: transform .12s ease, opacity .12s ease, filter .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{transform: scale(.98)}
    .yes{background: linear-gradient(180deg, var(--yes1), var(--yes2)); color:white;}
    .no{background: linear-gradient(180deg, var(--no1), var(--no2)); color:white;}
    .ghost{background: rgba(255,255,255,.92); border:1px solid rgba(0,0,0,.08); box-shadow:none;}
    .hint{font-size: 13px; opacity:.8}

    /* toast */
    .toast{
      position: fixed;
      left: 50%;
      bottom: 26px;
      transform: translateX(-50%);
      background: rgba(20,20,20,.92);
      color: white;
      padding: 12px 16px;
      border-radius: 14px;
      opacity: 0;
      pointer-events:none;
      transition: opacity .15s ease, transform .15s ease;
      font-weight: 800;
      z-index: 50;
    }
    .toast.show{opacity: 1; transform: translateX(-50%) translateY(-6px);}

    .big{
      font-size: clamp(28px, 3.8vw, 48px);
      font-weight: 900;
      letter-spacing:-0.02em;
      line-height:1.05;
    }

    .footer{
      margin-top: 16px;
      font-size: 12px;
      opacity: .75;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }

    @media (max-width:480px){
      button{flex:1}
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <div class="badge" id="badge">Step 1</div>
      <button class="ghost" id="restart" type="button">Restart</button>
    </div>

    <div class="progress"><div class="bar" id="bar"></div></div>

    <h1 id="title">Hey ðŸ’—</h1>
    <p id="subtitle">I have a few quick questionsâ€¦</p>

    <div class="stage" id="stage"></div>

    <div class="footer">
      <span>Made with love.</span>
      <span>ðŸ’Œ</span>
    </div>
  </div>

  <div class="toast" id="toast">You clicked wrong ðŸ˜¤</div>

  <script>
    // Simple question flow (original)
    const steps = [
      { title: "Hey ðŸ’—", subtitle: "Do you love me?", yesText: "Yes ðŸ˜˜", noText: "No ðŸ™ƒ", allowNo: true },
      { title: "Quick one ðŸ¤­", subtitle: "Would you still like me if I was a worm?", yesText: "Yes", noText: "No", allowNo: true },
      { title: "Serious check âœ…", subtitle: "Did you miss me?", yesText: "Yes", noText: "No", allowNo: true },
      { title: "Random ðŸ˜‚", subtitle: "Can we get boba soon?", yesText: "Yes", noText: "No", allowNo: true },
      { title: "Final question ðŸ’˜", subtitle: "Will you be my Valentine?", yesText: "YES!", noText: "No", allowNo: false, forceYes: true },
      { done: true, title: "I LOVE YOUUUU ðŸ’˜", subtitle: "Happy Valentineâ€™s Day ðŸ’ž" }
    ];

    const titleEl = document.getElementById("title");
    const subtitleEl = document.getElementById("subtitle");
    const stage = document.getElementById("stage");
    const badge = document.getElementById("badge");
    const bar = document.getElementById("bar");
    const toast = document.getElementById("toast");
    const restartBtn = document.getElementById("restart");

    let i = 0;

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toast.classList.remove("show"), 900);
    }

    function setProgress(){
      const total = steps.length - 1;
      const pct = Math.min(100, Math.round((i / total) * 100));
      bar.style.width = pct + "%";
      badge.textContent = steps[i].done ? "Done" : `Step ${i+1}`;
    }

    function next(){
      i = Math.min(steps.length - 1, i + 1);
      render();
    }

    function restart(){
      i = 0;
      render();
    }

    function render(){
      const s = steps[i];
      setProgress();
      stage.innerHTML = "";

      titleEl.textContent = s.title;
      subtitleEl.textContent = s.subtitle;

      if (s.done){
        const big = document.createElement("div");
        big.className = "big";
        big.textContent = s.title;

        const p = document.createElement("p");
        p.textContent = s.subtitle;

        const again = document.createElement("button");
        again.className = "ghost";
        again.type = "button";
        again.textContent = "Replay ðŸ’—";
        again.addEventListener("click", restart);

        stage.appendChild(big);
        stage.appendChild(p);
        stage.appendChild(again);
        return;
      }

      const row = document.createElement("div");
      row.className = "btnrow";

      const yes = document.createElement("button");
      yes.className = "yes";
      yes.type = "button";
      yes.textContent = s.yesText || "Yes";
      yes.addEventListener("click", next);

      const no = document.createElement("button");
      no.className = "no";
      no.type = "button";
      no.textContent = s.noText || "No";

      if (s.allowNo){
        no.addEventListener("click", () => {
          showToast("You clicked wrong ðŸ˜¤");
          // After a no click on the first screens, we still allow her to proceed if she wants by clicking yes
        });
      } else {
        // Force yes-only (valentine question)
        no.addEventListener("click", () => {
          showToast("You clicked wrong ðŸ˜¤");
          no.style.opacity = "0.25";
          no.disabled = true;
        });
      }

      row.appendChild(yes);
      row.appendChild(no);

      const hint = document.createElement("div");
      hint.className = "hint";
      hint.textContent = s.allowNo ? "(You can tryâ€¦ but I know the answer ðŸ˜Œ)" : "(Only one option is correct ðŸ˜Œ)";

      stage.appendChild(row);
      stage.appendChild(hint);
    }

    restartBtn.addEventListener("click", restart);
    render();
  </script>
</body>
</html>
